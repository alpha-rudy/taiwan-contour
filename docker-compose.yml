version: '3.8'

services:
  taiwan-contour:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: taiwan-contour:latest
    container_name: taiwan-contour-builder
    volumes:
      - .:/workspace
    user: builder
    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash
